<!DOCTYPE html>
   <html lang="en">
   <head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Fintech Dashboard</title>
     <style>
       body { font-family: Arial, sans-serif; margin: 0; background-color: #f0f2f5; }
       .dashboard { max-width: 800px; margin: 20px auto; padding: 20px; background: white; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
       h2 { color: #333; }
       #logout { background-color: #dc3545; color: white; padding: 10px; border: none; border-radius: 4px; cursor: pointer; }
       #logout:hover { background-color: #c82333; }
       #dashboardData { margin-top: 20px; }
     </style>
   </head>
   <body>
     <div class="dashboard">
       <h2>Dashboard</h2>
       <button id="logout">Logout</button>
       <div id="dashboardData"></div>
     </div>
     <script src="js/main.js"></script>
   </body>
   </html>
